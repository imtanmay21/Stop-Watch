<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <script src="https://kit.fontawesome.com/355b458153.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section id="main">

        <h1><i class="fas fa-stopwatch"></i></h1>
        <span id="timer">00:00:00</span>
        <ul class="buttons">
            <li><a href="#" class="btn" id="start">START</a></li>
            <li><a href="#" class="btn" id="stop">STOP</a></li>
            <li><a href="#" class="btn" id="reset">RESET</a></li>
        </ul>
    </section>

    <script src="./app.js"></script>

</body>
</html>
